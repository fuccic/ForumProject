<!DOCTYPE html>
<html>
	<head>
		<title>Helloe</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="container splash">
			<nav class="navbar navbar-default navbar-fixed-top" style="display: none">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Hello</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav"></ul>
				</div>
			</nav> 
			<div class="row" id="user-page" style="display: none">
				<nav class="navbar">
					<div class="container-fluid">
						<div class="navbar" id="navbar-collapse">
							<a class="navbar-brand" id="logo" href="#">Hello</a>
							<a href="#" class="btn pull-right" id="logout">Logout</a>
						</div>
					</div>
				</nav>

				<div class="col-xs-3 col-md-2"></div>
				<div id="posts-holder" class="col-xs-6 col-md-8">
						<div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				      <div class="modal-dialog modal-sm" role="document">
				        <div class="modal-content">
				          <div class="modal-header">
				            <button type="button" class="close" id="close-button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				            <h4 class="modal-title" id="myModalLabel">Create Your Post</h4>
				          </div>
				          <div class="modal-body">
				            <input class="form-control" id="title-holder" placeholder="Enter a Title"></input>
				            <textarea class="form-control" id="post-holder" placeholder="Write your Post"></textarea>
				          </div>
				          <div class="modal-footer">
				            <button id="create-post" type="button" class="btn btn-primary center-block" data-dismiss="modal">Create</button>
				          </div>
				        </div>
				      </div>
				    </div>
				    <div class="modal fade" id="myModal2" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				      <div class="modal-dialog modal-sm" role="document">
				        <div class="modal-content">
				          <div class="modal-header">
				            <button type="button" class="close" id="close-button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				            <h4 class="modal-title" id="myModalLabel">Create Your Comment</h4>
				          </div>
				          <div class="modal-body">
				            <textarea class="form-control" id="comment-holder" placeholder="Write your Comment"></textarea>
				          </div>
				          <div class="modal-footer">
				            <button id="create-comment" type="button" class="btn btn-primary center-block" data-dismiss="modal">Create</button>
				          </div>
				        </div>
				      </div>
				    </div>
				</div>
				<div class="col-xs-3 col-md-2">
					<div class="row somespace">
						<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">Create Post</button>
					</div>
					<div class="row somespace">
						<button type="button" class="btn btn-default btn-sm" id="all-posts-butt">Home</button>
					</div>
					<div class="row somespace">
						<button type="button" class="btn btn-default btn-sm" id="user-posts-butt">Profile</button>
					</div>
					<div class="row somespace" id="commentbutton-holder">
					</div>
				</div>
			</div>
			<div class="row full" id="front-page">
				<div class="col-md-12 centered">
					<div id=" centered border">
						<h1 class="splashpage">Helloe </h1>
					</div>
					<button id='signup-button'class="btn btn-primary btn-lg">Create Account</button><br>
					<button id='signin-button'class="btn btn-primary">Sign In</button>
				</div>

			<div id='form-container' class='centered'>
				<template id='user-signup-template' >
					<div class='form'>
						<input type="text" id="username-field" class="form-control" placeholder='Username'><br>
						<input type="password" id="password-field" class="form-control" placeholder='Password'><br>
						<button class="btn btn-primary btn-sm" id='new-user-submit'>Submit</button>
					</div>
				</template>       
			</div>  
			<div class="alert alert-info" role="alert">That username is taken.  Try another.</div>        
			<template id='user-signin-template'>
				<div>
					<input id='username' class="form-control" placeholder='Username'>
					<input type='password' class="form-control" id='password' placeholder='Password'>
					<button class='btn btn-primary btn-sm signin-submit'>Sign In</button>
				</div>
			</template>

		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
